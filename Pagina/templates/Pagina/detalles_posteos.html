{% extends 'base.html' %}

{% block title %}{{ post.titulo }}{% endblock %}

{% block content %}
    <h1>{{ post.titulo }}</h1>
    <h2>{{ post.subtitulo }}</h2>
    <p>{{ post.contenido | safe }}</p>
    <img src="{{ post.imagen.url }}" alt="{{ post.titulo }}">
    <p>Publicado el: {{ post.fecha_publicacion }}</p>
{% endblock %}
